<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Employee Management</title>
   </h:head>
   <h:body>
       <h1>Employee Management</h1>
       <h:form id="loginForm">
           <h:panelGrid columns="2">
               <h:outputText value="Username: " />
               <h:inputText id="username" value="#{loginBeanBean.username}" required="true" requiredMessage="Please enter your username" />
               <h:outputText value="Password: " />
               <h:inputSecret id="password" value="#{loginBeanBean.password}" required="true" requiredMessage="Please enter your password"/>
           </h:panelGrid>
           <h:commandButton action="#{loginBeanBean.action}" value="Send" />
           <h:button value="Register" outcome="register.xhtml" />
           <h:messages styleClass="errorMessage" style="color: red"/>
       </h:form>
   </h:body>
</html>
