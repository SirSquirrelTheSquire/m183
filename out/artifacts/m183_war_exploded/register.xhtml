<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h1>Register</h1>
    <h:form id="registerForm">
        <h:panelGrid columns="2">
            <h:outputText value="Username: " />
            <h:inputText id="username" value="#{user.username}" required="true" requiredMessage="You require a username" />
            <h:outputText value="Password: " />
            <h:inputSecret id="password" value="#{user.password}" required="true" requiredMessage="You require a password"/>
            <h:selectOneRadio id="admin" value="#{user.isAdmin}" required="true" requiredMessage="You must identify yourself as either Admin or User" >
                <f:selectItem itemValue="1" itemLabel="Admin" />
                <f:selectItem itemValue="0" itemLabel="User" />
            </h:selectOneRadio>
        </h:panelGrid>
        <h:commandButton action="#{user.addUser}" value="Send" />
        <h:button value="Back" outcome="index.xhtml" />
        <h:messages styleClass="errorMessage" style="color: red"/>
    </h:form>
</h:body>
</html>
