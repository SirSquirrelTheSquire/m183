<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Employee Table</title>
    </h:head>
    <h:body>
        <h1>Employee Table</h1>
        <p:dataTable var="employee" value="#{employeeDAO.employees}">
            <p:column headerText="Last Name">
                <h:outputText value="#{employee.lastName}"></h:outputText>
            </p:column>
            <p:column headerText="First Name">
                <h:outputText value="#{employee.firstName}"></h:outputText>
            </p:column>
            <p:column headerText="Employment Date">
                <h:outputText value="#{employee.joiningDate}"></h:outputText>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{employee.email}"></h:outputText>
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{employee.gender}"></h:outputText>
            </p:column>
        </p:dataTable>
        <p:button value="Add" outcome="add.xhtml" />
        <p:button value="Logout" outcome="logout.xhtml"/>
    </h:body>
</html>
